{% extends "base.html" %}

{% block title %}Edit Showtime - Admin - CineBook{% endblock %}

{% block content %}
<div class="container" style="margin-top: 100px;">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Edit Showtime #{{ showtime.id }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="movie_id" class="form-label">Movie</label>
                                <select class="form-select" id="movie_id" name="movie_id" required>
                                    {% for movie in movies %}
                                    <option value="{{ movie.id }}" {% if movie.id == showtime.movie_id %}selected{% endif %}>{{ movie.title }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="theater_id" class="form-label">Theater</label>
                                <select class="form-select" id="theater_id" name="theater_id" required>
                                    {% for theater in theaters %}
                                    <option value="{{ theater.id }}" {% if theater.id == showtime.theater_id %}selected{% endif %}>{{ theater.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="time" class="form-label">Show Time</label>
                                <input type="datetime-local" class="form-control" id="time" name="time" value="{{ showtime.time.strftime('%Y-%m-%dT%H:%M') }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="hall" class="form-label">Hall / Screen Name</label>
                                <input type="text" class="form-control" id="hall" name="hall" value="{{ showtime.hall }}" required>
                            </div>
                        </div>

                        <p class="text-muted small">Note: Seat layout (rows/columns) cannot be changed after creation to preserve existing bookings.</p>
                        
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="price_standard" class="form-label">Standard Price (₹)</label>
                                <input type="number" class="form-control" id="price_standard" name="price_standard" min="0" step="0.01" value="{{ '%.2f'|format(showtime.price_standard) }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="price_premium" class="form-label">Premium Price (₹)</label>
                                <input type="number" class="form-control" id="price_premium" name="price_premium" min="0" step="0.01" value="{{ '%.2f'|format(showtime.price_premium) }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="price_vip" class="form-label">VIP Price (₹)</label>
                                <input type="number" class="form-control" id="price_vip" name="price_vip" min="0" step="0.01" value="{{ '%.2f'|format(showtime.price_vip) }}" required>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{{ url_for('admin_showtimes') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
